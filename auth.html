<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue au Royaume</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff6dd;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h4 {
      font-weight: normal;
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(92, 59, 30, 0.15);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 246, 221, 0.2);
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      margin: 10px 5px;
      background-color: #5c3b1e;
      color: #fff6dd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: calc(50% - 10px);
      min-width: 120px;
    }

    button:hover {
      background-color: #704c2b;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue au Royaume</h1>
    <h4>Veux-tu te connecter ou tâ€™inscrire ?</h4>

    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <button onclick="goConnexion()">Connexion</button>
      <button onclick="goInscription()">Inscription</button>
    </div>
  </div>

  <script>
    function goConnexion() {
      window.location.href = "connexion.html";
    }
    function goInscription() {
      window.location.href = "inscription.html";
    }
  </script>
</body>
</html>
