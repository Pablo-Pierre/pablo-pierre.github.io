  <style>
    body {

      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #fff6dd;

    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px black;
      line-height: 1.4;
    }
    .question-progress {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-bottom: 10px;
      color: #ffddaa;
    }
    .choice {
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 14px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .choice:hover {
      background-color: #704c2b;
    }
    .status {
      margin-top: 15px;
      font-size: clamp(1rem, 3vw, 1.2rem);
    }
    #feedbackImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
      pointer-events: none;
    }
    .menu-button {
      position: fixed;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }
    .menu-button a {
      text-decoration: none;
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
      transition: background-color 0.2s;
    }
    .menu-button a:hover {
      background-color: #704c2b;
    }
    /* Ajustements petits √©crans */
    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      .choice {
        padding: 12px;
      }
      .menu-button {
        top: 8px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Bouton Retour Menu -->
  <div class="menu-button">
    <a href="home_page.html" title="Retour au menu">üè∞ Menu</a>
  </div>
  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>
    <div id="choices"></div>
    <img id="feedbackImage" src="" alt="Feedback" />
    <div class="status" id="status"></div>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://rajtrxypmoskqeoylgmd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhanRyeHlwbW9za3Flb3lsZ21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjE5MDUsImV4cCI6MjA3MDAzNzkwNX0.RcGUqd0BGdGS-iIcChwwkVmg25y3hKvmm0by_HmvTZw"
  );

    const questions = [
      {
        question: "Combien fait 6 + 4 * 3 <span style=\"font-family: Arial, sans-serif;\">!</span>",
        choices: ["30", "18", "J‚Äôai arr√™t√© les maths en 4e", "x"],
        correct: "30"
      },
      {
        question: "Quel est le r√©sultat de (2 + 3)¬≤ ?",
        choices: ["25", "10", "Erreur de parenth√®ses", "2 + 9 = 11"],
        correct: "25"
      },
      {
        question: "Combien font 10 - 2 * 5 ?",
        choices: ["8", "40", "Impossible", "0"],
        correct: "0"
      },
      {
        question: "Combien de z√©ros dans 1000 x 1000 ?",
        choices: ["6", "3", "4", "J‚Äôai paniqu√©"],
        correct: "6"
      },
      {
        question: "Combien vaut 0,1 + 0,2 ?",
        choices: ["0.3", "0.30000000000000004", "3", "√áa d√©pend de la calculette"],
        correct: "0.30000000000000004"
      },
      {
        question: "Que donne ‚àö(16) + ‚àö(9) ?",
        choices: ["Racine carr√©e, c‚Äôest du jardinage ?", "25", "4 + 3", "7"],
        correct: "7"
      },
      {
        question: "Combien fait 2^3^2 ?",
        choices: ["64", "512", "16", "Erreur d‚Äôexposant"],
        correct: "512"
      },
      {
        question: "Si x = 5, combien vaut x¬≤ + 2x + 1 ?",
        choices: ["36", "25", "Impossible sans calculatrice", "x"],
        correct: "36"
      },
      {
        question: "Une demi-baguette co√ªte 50 centimes. Combien co√ªtent 3 baguettes enti√®res ?",
        choices: ["3 ‚Ç¨", "1,50 ‚Ç¨", "75 centimes", "3 demi-baguettes"],
        correct: "3 ‚Ç¨"
      },
      {
        question: "Combien font (10 + 2) / (3 * 2) ?",
        choices: ["12/6", "J‚Äôai vu des parenth√®ses, j‚Äôai fui", "2", "4"],
        correct: "2"
      }
    ];

  let index = 0;
  let score = 0;
  let lives = 3;

  const questionEl = document.getElementById('question');
  const choicesEl = document.getElementById('choices');
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const statusEl = document.getElementById('status');
  const feedbackImage = document.getElementById('feedbackImage');
  const progressEl = document.getElementById('progress');

  function updateDisplay() {
    scoreEl.textContent = `Score : ${score}`;
    livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
  }

  function showQuestion() {
    if (index >= questions.length) {
      updateProgression();
      return;
    }

    updateDisplay();
    const q = questions[index];
    statusEl.textContent = '';
    choicesEl.innerHTML = '';
    feedbackImage.style.display = 'none';
    questionEl.innerHTML = q.question;

    if (q.trickId) {
      setTimeout(() => {
        const trick = document.getElementById(q.trickId);
        if (trick) {
          trick.onclick = () => handleAnswer(true);
        }
      }, 10);
    }

    q.choices.forEach(choice => {
      const btn = document.createElement('div');
      btn.className = 'choice';
      btn.textContent = choice;
      btn.onclick = () => handleAnswer(choice === q.correct);
      choicesEl.appendChild(btn);
    });
  }

  function handleAnswer(correct) {
    feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
    feedbackImage.style.display = 'block';

    if (correct) {
      score++;
      statusEl.textContent = "Bonne r√©ponse !";
      index++;
    } else {
      lives--;
      statusEl.textContent = "NOPE !";
      updateDisplay();
    }

    setTimeout(() => {
      feedbackImage.style.display = 'none';
      if (lives <= 0) {
        alert("Game Over !");
        window.location.href = 'home_page.html';
        return;
      }
      showQuestion();
    }, 2000);
  }

  async function updateProgression() {
    const user_id = localStorage.getItem('user_id');
    const newLevel = 3;

    if (user_id) {
      const { data, error } = await supabase
        .from('progressions')
        .select('level')
        .eq('user_id', user_id)
        .single();

      if (!error && data && data.level < newLevel) {
        await supabase
          .from('progressions')
          .update({ level: newLevel })
          .eq('user_id', user_id);
      }
    }

    localStorage.setItem('currentLevel', newLevel);
    alert("Bravo ! Tu as termin√© le niveau 2");
    window.location.href = 'home_page.html';
  }

  const preloadImages = () => {
    ['correct.png', 'wrong.png'].forEach(src => {
      const img = new Image();
      img.src = src;
    });
  };
  preloadImages();

  (async () => {
    const user_id = localStorage.getItem("user_id");
    if (!user_id) {
      window.location.href = "login.html";
      return;
    }

    const { data, error } = await supabase
      .from("progressions")
      .select("level")
      .eq("user_id", user_id)
      .single();

    const currentUnlockedLevel = data?.level || 1;
    const thisLevel = 3;

    if (thisLevel > currentUnlockedLevel + 1) {
      alert("Tu n'as pas encore d√©bloqu√© ce niveau !");
      window.location.href = "home_page.html";
      return;
    }

    showQuestion();
  })();
</script>

</body>
</html>
