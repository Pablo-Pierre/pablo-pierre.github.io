  <script>
const level2Questions = [

  },
  {

    choices: ["‚àöœÄ", "œÄ", "2", "Je ne sais m√™me pas lire √ßa"],

  },
  {

  {

    choices: ["œÄ¬≤ / 6", "2", "‚àû", "Je suis tomb√© dans les pommes"],

  },
  {

    choices: ["œÄ¬≤/6", "1.6449...", "Elle diverge", "Il faut une loupe"],
    correct: "œÄ¬≤/6"
  },
  {
    question: "Combien vaut ln(e^2) ?",
    choices: ["2", "e¬≤", "ln(e¬≤)", "Je hais les logs"],
    correct: "2"
  },
  {
    question: "La s√©rie ‚àë (1/n) pour n=1 √† ‚àû est-elle convergente ?",
    choices: ["Non", "Oui", "Elle h√©site", "C‚Äôest confidentiel"],

  },
  {

    choices: ["œÄ", "2", "1", "Je pr√©f√®re les cookies"],

  },
  {

    correct: "e"
  }
];


    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    }

      function showQuestion() {
        if (index >= level2Questions.length) {
          alert("Bravo ! Tu as termin√© le niveau 2.");
          window.location.href = 'home_page.html';
          return;
        }

        updateDisplay();
        const q = level2Questions[index];
        questionEl.textContent = q.question;
        choicesEl.innerHTML = '';
        feedbackImage.style.display = 'none';
        statusEl.textContent = '';

        // Ajout du compteur de progression
        document.getElementById('progress').textContent = `Question ${index + 1} / ${level2Questions.length}`;

        q.choices.forEach(choice => {
          const btn = document.createElement('div');
          btn.className = 'choice';
          btn.textContent = choice;
          btn.onclick = () => handleAnswer(choice === q.correct);
          choicesEl.appendChild(btn);
        });
      }

    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne r√©ponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';

        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
        } else {
          showQuestion();
        }
      }, 3000);
    }

    const preloadImages = () => {
      const imgs = ['correct.png', 'wrong.png'];
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();

    showQuestion();
  </script>
