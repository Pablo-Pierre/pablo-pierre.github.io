<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nope Quiz - Niveau 2</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: 300%;
      font-family: 'MedievalSharp', cursive;
      color: #fff6dd;
      text-align: center;
    }

    .container {
      padding: 30px;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }
    .choice {
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choice:hover {
      background-color: #704c2b;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
#feedbackImage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 999;
  display: none;
}

.question-progress {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #ffddaa;
}


  </style>
</head>
<body>
  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>
    <div id="choices"></div>
    <img id="feedbackImage" src="" alt="Feedback">
    <div class="status" id="status"></div>
  </div>

  <script>
const level2Questions = [
  {
    question: "Combien vaut 1 + 2 + 3 + 4 + ... selon Ramanujan ?",
    choices: ["∞", "-1/12", "Une infinité de baffes", "Je refuse ce genre de calculs"],
    correct: "-1/12"
  },
  {
    question: "Est-ce que 0.999... est égal à 1 ?",
    choices: ["Oui", "Non", "Presque", "C’est un complot de la calculatrice"],
    correct: "Oui"
  },
  {
    question: "Quelle est la valeur de l’intégrale de Gauss : ∫ de -∞ à +∞ de e^(-x²) dx ?",
    choices: ["√π", "π", "2", "Je ne sais même pas lire ça"],
    correct: "√π"
  },
  {
    question: "Combien vaut cette somme : 1 - 1 + 1 - 1 + 1 - 1 + ... ?",
    choices: ["0", "1", "1/2", "Elle est schizophrène"],
    correct: "1/2"
  },
  {
    question: "Combien vaut cette intégrale : ∫ de 0 à ∞ de (x / (e^x - 1)) dx ?",
    choices: ["π² / 6", "2", "∞", "Je suis tombé dans les pommes"],
    correct: "π² / 6"
  },
  {
    question: "Quel est le résultat de cette série : ∑ (1/n²) pour n=1 à ∞ ?",
    choices: ["π²/6", "1.6449...", "Elle diverge", "Il faut une loupe"],
    correct: "π²/6"
  },
  {
    question: "Combien vaut ln(e^2) ?",
    choices: ["2", "e²", "ln(e²)", "Je hais les logs"],
    correct: "2"
  },
  {
    question: "La série ∑ (1/n) pour n=1 à ∞ est-elle convergente ?",
    choices: ["Non", "Oui", "Elle hésite", "C’est confidentiel"],
    correct: "Non"
  },
  {
    question: "Combien vaut cette intégrale : ∫ de 0 à 1 de 4 / (1 + x²) dx ?",
    choices: ["π", "2", "1", "Je préfère les cookies"],
    correct: "π"
  },
  {
    question: "Combien fait lim(n→∞) (1 + 1/n)^n ?",
    choices: ["e", "1", "∞", "Un nombre magique"],
    correct: "e"
  }
];


    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'❤️'.repeat(lives)}`;
    }

    function showQuestion() {
      if (index >= level2Questions.length) {
        alert("Bravo ! Tu as terminé le niveau 2.");
        window.location.href = 'home_page.html';
        return;
      }

      updateDisplay();
      const q = level2Questions[index];
      questionEl.textContent = q.question;
      choicesEl.innerHTML = '';
      feedbackImage.style.display = 'none';
      statusEl.textContent = '';

      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne réponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';

        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
        } else {
          showQuestion();
        }
      }, 3000);
    }

    const preloadImages = () => {
      const imgs = ['correct.png', 'wrong.png'];
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();

    showQuestion();
  </script>
</body>
</html>
