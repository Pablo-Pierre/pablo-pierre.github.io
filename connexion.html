<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff6dd;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 { font-size: 2.2rem; margin-bottom: 20px; }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(92, 59, 30, 0.15);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 246, 221, 0.2);
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"] {
      background-color: #fff6dd;
      color: #1a1a1a;
    }
    button {
      padding: 12px;
      font-size: 1.1rem;
      margin-top: 10px;
      background-color: #5c3b1e;
      color: #fff6dd;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #704c2b; }
    a {
      color: #fff6dd;
      text-decoration: underline;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>
    <form id="login-form">
      <input type="text" id="pseudo" placeholder="Pseudo" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <a href="inscription.html">Pas encore de compte ? S'inscrire</a>
    <a href="auth.html">← Retour</a>
  </div>

  <script>
    const supabaseUrl = "https://VOTRE_PROJECT_ID.supabase.co";
    const supabaseKey = "VOTRE_CLE_API_ANON";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const pseudo = document.getElementById("pseudo").value.trim();
      const password = document.getElementById("password").value;

      // Étape 1 : récupérer l'email depuis le pseudo
      const { data: profiles, error: errorProfiles } = await supabase
        .from("profiles")
        .select("email")
        .eq("pseudo", pseudo)
        .single();

      if (errorProfiles || !profiles) {
        alert("Pseudo introuvable.");
        return;
      }

      const email = profiles.email;

      // Étape 2 : connexion avec email + mot de passe
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        alert("Erreur de connexion : " + error.message);
      } else {
        alert("Connexion réussie !");
        window.location.href = "niveau1.html"; // page après connexion
      }
    });
  </script>
</body>
</html>
