  function showQuestion() {
    if (index >= level4Questions.length) {

    updateDisplay();

    questionEl.textContent = q.question;
    choicesEl.innerHTML = '';

    statusEl.textContent = '';

  function handleAnswer(correct) {

  async function updateProgression() {

          .from('progressions')
