<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nope Quiz - Niveau 4</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: 300%;
      font-family: 'MedievalSharp', cursive;
      color: #fff6dd;
      text-align: center;
    }

    .container {
      padding: 30px;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }
    .choice {
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choice:hover {
      background-color: #704c2b;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
#feedbackImage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 999;
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <h2 class="question" id="question"></h2>
    <div id="choices"></div>
    <img id="feedbackImage" src="" alt="Feedback">
    <div class="status" id="status"></div>
  </div>

  <script>
const level4Questions = [
  {
    question: "Si un train part de Paris à 10h et roule à 100 km/h, quelle est la couleur du cheval blanc d’Henri IV ?",
    choices: ["Blanc", "Bleu", "Je suis confus", "Train ?"],
    correct: "Blanc"
  },
  {
    question: "Je mens toujours. Que suis-je ?",
    choices: ["Un menteur", "Un paradoxe", "Une phrase instable", "Un commentaire YouTube"],
    correct: "Un paradoxe"
  },
  {
    question: "Combien de mois ont 28 jours ?",
    choices: ["1", "12", "Février", "Ça dépend du calendrier lunaire"],
    correct: "12"
  },
  {
    question: "Un avion s’écrase à la frontière entre la France et la Belgique. Où enterre-t-on les survivants ?",
    choices: ["On ne les enterre pas", "En France", "En Belgique", "Au cimetière de l’absurde"],
    correct: "On ne les enterre pas"
  },
  {
    question: "Si 5 machines font 5 objets en 5 minutes, combien de temps faut-il à 100 machines pour faire 100 objets ?",
    choices: ["5 minutes", "1 minute", "100 minutes", "Je jette l’éponge"],
    correct: "5 minutes"
  },
  {
    question: "Dans quel mois les gens dorment-ils le moins ?",
    choices: ["Février", "Mars", "Octobre", "Pendant les partiels"],
    correct: "Février"
  },
  {
    question: "Que se passe-t-il si Pinocchio dit 'Mon nez va s’allonger' ?",
    choices: ["C’est un paradoxe", "Il explose", "Il ment et dit la vérité", "Son nez se rebelle"],
    correct: "C’est un paradoxe"
  },
  {
    question: "Quel mot est toujours mal orthographié dans le dictionnaire ?",
    choices: ["Mal orthographié", "Pharmachien", "Orthaugraphié", "Malgraffé"],
    correct: "Mal orthographié"
  },
  {
    question: "Si un arbre tombe dans une forêt sans personne pour l’entendre, fait-il du bruit ?",
    choices: ["C’est philosophique", "Oui", "Non", "Seulement s’il a des AirPods"],
    correct: "C’est philosophique"
  },
  {
    question: "Est-ce que la réponse à cette question est non ?",
    choices: ["Oui", "Non", "Peut-être", "Erreur 404"],
    correct: "Erreur 404"
  }
];



    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'❤️'.repeat(lives)}`;
    }

    function showQuestion() {
      if (index >= level4Questions.length) {
        alert("Bravo ! Tu as terminé le niveau 3.");
        window.location.href = 'home_page.html';
        return;
      }

      updateDisplay();
      const q = level4Questions[index];
      questionEl.textContent = q.question;
      choicesEl.innerHTML = '';
      feedbackImage.style.display = 'none';
      statusEl.textContent = '';

      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne réponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';

        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
        } else {
          showQuestion();
        }
      }, 3000);
    }

    const preloadImages = () => {
      const imgs = ['correct.png', 'wrong.png'];
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();

    showQuestion();
  </script>
</body>
</html>
