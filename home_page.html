<body>
  <div class="container">
    <div class="mini-jeu-button">
      <a href="mini-jeu.html">üéÆ Mini jeu</a>
    </div>

    <h1>Bienvenue dans mon royaume</h1>

    <h2>üèÜ Top 3 mini-jeu :</h2>
    <ul id="leaderboard"><li>Chargement...</li></ul>

    <h2>Choisis ton √©preuve :</h2>
    <div id="level-buttons"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://rajtrxypmoskqeoylgmd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhanRyeHlwbW9za3Flb3lsZ21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjE5MDUsImV4cCI6MjA3MDAzNzkwNX0.RcGUqd0BGdGS-iIcChwwkVmg25y3hKvmm0by_HmvTZw'
    );

    const levelNames = [
      "", // index 0 inutilis√©
      "Maths de CE1",
      "Maths de CE2",
      "CULture G",
      "Logique absurde",
      "Attention aux pi√®ges",
      "Tennis",
      "Monsieur, Madame 1",
      "Monsieur, Madame 2"
    ];

    async function getLevelUnlocked() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        console.warn("Pas d'utilisateur connect√©. Redirection...");
        window.location.href = "auth.html";
        return;
      }

      const user_id = user.id;
      localStorage.setItem("user_id", user_id);

      const { data, error } = await supabase
        .from("progressions")
        .select("level")
        .eq("user_id", user_id)
        .single();

      if (error || !data) {
        console.warn("Aucune progression trouv√©e, d√©faut niveau 1.");
        return 1;
      }

      return data.level;
    }

    function createButtons(levelUnlocked) {
      const container = document.getElementById("level-buttons");
      container.innerHTML = "";

      for (let i = 1; i <= 8; i++) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = levelNames[i];

        if (i <= levelUnlocked) {
          btn.onclick = () => startLevel(i);
        } else {
          btn.classList.add("locked");
          btn.onclick = () => alert("Termine les niveaux pr√©c√©dents pour d√©bloquer celui-ci !");
        }

        container.appendChild(btn);
      }
    }

    function startLevel(level) {
      localStorage.setItem("score", 0);
      localStorage.setItem("lives", 3);
      localStorage.setItem("currentLevel", level);
      window.location.href = `niveau${level}.html`;
    }

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('progressions')
        .select('pseudo, user_id, mini_jeu')
        .order('mini_jeu', { ascending: false })
        .limit(3);

      const list = document.getElementById('leaderboard');
      list.innerHTML = "";

      if (error) {
        console.error("Erreur leaderboard :", error.message);
        list.innerHTML = "<li>Erreur de chargement</li>";
        return;
      }

      if (!data || data.length === 0) {
        list.innerHTML = "<li>Aucun score disponible</li>";
        return;
      }

      data.forEach((player, index) => {
        const name = player.pseudo && player.pseudo.trim() !== ""
          ? player.pseudo
          : (player.user_id?.substring(0, 6) || "Anonyme");

        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${name} ‚Äî ${player.mini_jeu ?? 0} pts`;
        list.appendChild(li);
      });
    }

    // Initialisation
    getLevelUnlocked().then(createButtons);
    loadLeaderboard();
  </script>
</body>
