<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="google-adsense-account" content="ca-pub-7651361498473024">
  <title>Royaume</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #f7e6b5;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: brightness(0.8);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #5c3b1e;
      color: #fff6dd;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 180px;
      text-align: center;
    }

    .btn:hover {
      background-color: #704c2b;
      transform: scale(1.05);
    }

    .btn.locked {
      background-color: #999;
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Bouton Mini jeu sp√©cifique, plus gros que les autres */
    .mini-jeu-btn {
      background-color: #7a5227;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      min-width: 220px;
    }

    .mini-jeu-btn:hover {
      background-color: #a76e3c;
      transform: scale(1.1);
    }

    ul#leaderboard {
      list-style-type: none;
      padding: 0;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn mini-jeu-btn" id="mini-jeu-btn">üéÆ Mini jeu</button>

    <h1>Bienvenue dans mon royaume</h1>

    <h2>üèÜ Top 3 mini-jeu :</h2>
    <ul id="leaderboard"><li>Chargement...</li></ul>

    <h2>Choisis ton √©preuve :</h2>
    <div id="level-buttons"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://rajtrxypmoskqeoylgmd.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhanRyeHlwbW9za3Flb3lsZ21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjE5MDUsImV4cCI6MjA3MDAzNzkwNX0.RcGUqd0BGdGS-iIcChwwkVmg25y3hKvmm0by_HmvTZw'
    );

    const levelNames = [
      "", // index 0 inutilis√©
      "Attention aux pi√®ges",
      "Maths de CE1",
      "CULture G",
      "Logique absurde",
      "Maths de CE2",
      "Tennis",
      "Monsieur, Madame 1",
      "Monsieur, Madame 2",
      "Logique propositionnelle"
    ];

    // Mini jeu bouton click redirection
    document.getElementById('mini-jeu-btn').addEventListener('click', () => {
      window.location.href = "mini-jeu.html";
    });

    async function getLevelUnlocked() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        console.warn("Pas d'utilisateur connect√©. Redirection...");
        window.location.href = "auth.html";
        return;
      }

      const user_id = user.id;
      localStorage.setItem("user_id", user_id);

      const { data, error } = await supabase
        .from("progressions")
        .select("level")
        .eq("user_id", user_id)
        .single();

      if (error || !data) {
        console.warn("Aucune progression trouv√©e, d√©faut niveau 1.");
        return 1;
      }

      return data.level;
    }

    function createButtons(levelUnlocked) {
      const container = document.getElementById("level-buttons");
      container.innerHTML = "";

      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = levelNames[i];

        if (i <= levelUnlocked) {
          btn.onclick = () => startLevel(i);
        } else {
          btn.classList.add("locked");
          btn.onclick = () => alert("Termine les niveaux pr√©c√©dents pour d√©bloquer celui-ci !");
        }

        container.appendChild(btn);
      }
    }

    function startLevel(level) {
      localStorage.setItem("score", 0);
      localStorage.setItem("lives", 3);
      localStorage.setItem("currentLevel", level);
      window.location.href = `niveau${level}.html`;
    }

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('progressions')
        .select('pseudo, user_id, mini_jeu')
        .order('mini_jeu', { ascending: false })
        .limit(3);

      const list = document.getElementById('leaderboard');
      list.innerHTML = "";

      if (error) {
        console.error("Erreur leaderboard :", error.message);
        list.innerHTML = "<li>Erreur de chargement</li>";
        return;
      }

      if (!data || data.length === 0) {
        list.innerHTML = "<li>Aucun score disponible</li>";
        return;
      }

      data.forEach((player, index) => {
        const name = player.pseudo && player.pseudo.trim() !== ""
          ? player.pseudo
          : (player.user_id?.substring(0, 6) || "Anonyme");

        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${name} ‚Äî ${player.mini_jeu ?? 0} pts`;
        list.appendChild(li);
      });
    }

    // Initialisation
    getLevelUnlocked().then(createButtons);
    loadLeaderboard();
  </script>
</body>
</html>
