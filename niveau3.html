<body>
  <!-- Bouton Retour Menu -->

  <div class="container">

    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>

    <img id="feedbackImage" src="" alt="Feedback" />

  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://rajtrxypmoskqeoylgmd.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhanRyeHlwbW9za3Flb3lsZ21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjE5MDUsImV4cCI6MjA3MDAzNzkwNX0.RcGUqd0BGdGS-iIcChwwkVmg25y3hKvmm0by_HmvTZw"
  );

    const questions = [
      {
        question: "Qui a peint la Joconde ?",
        choices: ["L√©onardo DiCaprio", "L√©onard de Vinci", "Mon cousin Kevin", "Une IA tr√®s motiv√©e"],
        correct: "L√©onard de Vinci"
      },
      {
        question: "Quel est le pays le plus peupl√© au monde ?",
        choices: ["La Chine", "L‚ÄôInde", "Le serveur de Minecraft", "Mon appart en soir√©e"],
        correct: "L‚ÄôInde"
      },
      {
        question: "Quelle est la capitale de l‚ÄôAustralie ?",
        choices: ["Sydney", "Melbourne", "Canberra", "Koalaville"],
        correct: "Canberra"
      },
      {
        question: "Combien de tentacules a une pieuvre ?",
        choices: ["8", "7.5", "√áa d√©pend de son humeur", "Un nombre pair variable"],
        correct: "8"
      },
      {
        question: "Qui a d√©couvert l‚ÄôAm√©rique ?",
        choices: ["Christophe Colomb", "Un GPS en panne", "Les Vikings", "Am√©rigo Vespoucci dans ses r√™ves"],
        correct: "Christophe Colomb"
      },
      {
        question: "Combien d‚Äôanimaux de chaque esp√®ce Mo√Øse a-t-il pris sur l‚Äôarche ?",
        choices: ["2", "7", "Aucune", "1"],
        correct: "Aucune"
      },
      {
        question: "Quel animal est le roi de la savane ?",
        choices: ["Le lion", "Simba", "Roi Julian", "La girafe mais elle se cache"],
        correct: "Le lion"
      },
      {
        question: "Combien de plan√®tes dans le syst√®me solaire ?",
        choices: ["8", "9 (Pluton est une diva)", "7 et demi", "Toutes sauf la Terre, on se barre"],
        correct: "8"
      },
      {
        question: "Qui a √©crit *Rom√©o et Juliette* ?",
        choices: ["Shakespeare", "Rom√©o lui-m√™me", "Cyrano de Bergerac", "Juliette pendant les pubs"],
        correct: "Shakespeare"
      },
      {
        question: "Combien y a-t-il de continents ?",
        choices: ["7", "6 et demi", "4 (selon Flat Earth Inc.)", "Une bonne dizaine si t'es bourr√©"],
        correct: "7"
      }
    ];

  let index = 0;
  let score = 0;
  let lives = 3;

  const questionEl = document.getElementById('question');
  const choicesEl = document.getElementById('choices');
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const statusEl = document.getElementById('status');
  const feedbackImage = document.getElementById('feedbackImage');
  const progressEl = document.getElementById('progress');

  function updateDisplay() {
    scoreEl.textContent = `Score : ${score}`;
    livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
  }

  function showQuestion() {
    if (index >= questions.length) {
      updateProgression();
      return;
    }

    updateDisplay();
    const q = questions[index];
    statusEl.textContent = '';
    choicesEl.innerHTML = '';
    feedbackImage.style.display = 'none';
    questionEl.innerHTML = q.question;

    if (q.trickId) {
      setTimeout(() => {
        const trick = document.getElementById(q.trickId);
        if (trick) {
          trick.onclick = () => handleAnswer(true);
        }
      }, 10);
    }

    q.choices.forEach(choice => {
      const btn = document.createElement('div');
      btn.className = 'choice';
      btn.textContent = choice;
      btn.onclick = () => handleAnswer(choice === q.correct);
      choicesEl.appendChild(btn);
    });
  }

  function handleAnswer(correct) {
    feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
    feedbackImage.style.display = 'block';

    if (correct) {
      score++;
      statusEl.textContent = "Bonne r√©ponse !";
      index++;
    } else {
      lives--;
      statusEl.textContent = "NOPE !";
      updateDisplay();
    }

    setTimeout(() => {
      feedbackImage.style.display = 'none';
      if (lives <= 0) {
        alert("Game Over !");
        window.location.href = 'home_page.html';
        return;
      }
      showQuestion();
    }, 2000);
  }

  async function updateProgression() {
    const user_id = localStorage.getItem('user_id');
    const newLevel = 4;

    if (user_id) {
      const { data, error } = await supabase
        .from('progressions')
        .select('level')
        .eq('user_id', user_id)
        .single();

      if (!error && data && data.level < newLevel) {
        await supabase
          .from('progressions')
          .update({ level: newLevel })
          .eq('user_id', user_id);
      }
    }

    localStorage.setItem('currentLevel', newLevel);
    alert("Bravo ! Tu as termin√© le niveau 3 !");
    window.location.href = 'home_page.html';
  }

  const preloadImages = () => {
    ['correct.png', 'wrong.png'].forEach(src => {
      const img = new Image();
      img.src = src;
    });
  };
  preloadImages();

  (async () => {
    const user_id = localStorage.getItem("user_id");
    if (!user_id) {
      window.location.href = "login.html";
      return;
    }

    const { data, error } = await supabase
      .from("progressions")
      .select("level")
      .eq("user_id", user_id)
      .single();

    const currentUnlockedLevel = data?.level || 1;
    const thisLevel = 4;

    if (thisLevel > currentUnlockedLevel + 1) {
      alert("Tu n'as pas encore d√©bloqu√© ce niveau !");
      window.location.href = "home_page.html";
      return;
    }

    showQuestion();
  })();
</script>
