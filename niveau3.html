  <script>
    const supabase = window.supabase.createClient(
      "https://rajtryxpmoskqeoylgmd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhanRyeHlwbW9za3Flb3lsZ21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjE5MDUsImV4cCI6MjA3MDAzNzkwNX0.RcGUqd0BGdGS-iIcChwwkVmg25y3hKvmm0by_HmvTZw"

    const level3Questions = [

      },

      {

        choices: ["7", "6 et demi", "4 (selon Flat Earth Inc.)", "Une bonne dizaine si t'es bourr√©"],
        correct: "7"
      }
    ];

    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    }

    function showQuestion() {
      if (index >= level3Questions.length) {
        updateProgression();
        return;
      }

      updateDisplay();
      const q = level3Questions[index];
      questionEl.textContent = q.question;
      choicesEl.innerHTML = '';
      feedbackImage.style.display = 'none';
      statusEl.textContent = '';
      document.getElementById('progress').textContent = `Question ${index + 1} / ${level3Questions.length}`;

      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne r√©ponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';

        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
          return;
        }

        showQuestion();
      }, 2000);
    }

    async function updateProgression() {
      const user_id = localStorage.getItem('user_id');
      const newLevel = 4;

      if (user_id) {
        const { data, error } = await supabase
          .from('progressions')
          .select('level')
          .eq('user_id', user_id)
          .single();

        if (!error && data && data.level < newLevel) {
          await supabase
            .from('progressions')
            .update({ level: newLevel })
            .eq('user_id', user_id);
        }
      }

      localStorage.setItem('currentLevel', newLevel);
      alert("Bravo ! Tu as termin√© le niveau 3.");
      window.location.href = 'home_page.html';
    }

    const preloadImages = () => {
      ['correct.png', 'wrong.png'].forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();

    (async () => {
      // On v√©rifie si user connect√© et niveau d√©bloqu√© avant de lancer le quiz
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      if (userError || !user) {
        window.location.href = "auth.html";
        return;
      }
      localStorage.setItem("user_id", user.id);

      const { data, error } = await supabase
        .from("progressions")
        .select("level")
        .eq("user_id", user.id)
        .single();

      const currentUnlockedLevel = data?.level || 1;
      const thisLevel = 3;

      if (thisLevel > currentUnlockedLevel + 1) {
        alert("Tu n'as pas encore d√©bloqu√© ce niveau !");

      showQuestion();
