<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Niveau 7</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'MedievalSharp', cursive;
      color: #fff6dd;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .question {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px black;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 250px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .hint {
      font-size: 1.4rem;
      margin: 10px 0;
      letter-spacing: 4px;
      color: #ffddaa;
    }

    .status {
      margin-top: 15px;
      font-size: 1.3rem;
    }

    #feedbackImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
    }

    .question-progress {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffddaa;
    }

    .menu-button {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .menu-button a {
      text-decoration: none;
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .menu-button a:hover {
      background-color: #704c2b;
    }
  </style>
</head>
<body>
  <div class="menu-button">
    <a href="home_page.html">üè∞ Menu</a>
  </div>

  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>
    <div class="hint" id="hint"></div>
    <input type="text" id="answerInput" placeholder="Tape ta r√©ponse ici" />
    <div class="status" id="status"></div>
    <img id="feedbackImage" src="" alt="Feedback">
  </div>

  <script>
    const questions = [
      { question: "Monsieur et Madame Dushit ont un fils. Comment s'appelle-t-il ?", answer: "YVAN" },
      { question: "Monsieur et Madame Kul ont un fils. Comment s'appelle-t-il ?", answer: "JEAN" },
      { question: "Monsieur et Madame Houte ont un fils. Comment s'appelle-t-il ?", answer: "BILL" },
      { question: "Monsieur et Madame Wat√© ont un fils. Comment s'appelle-t-il ?", answer: "IMAD" },
      { question: "Monsieur et Madame Dalors ont un fils. Comment s'appelle-t-il ?", answer: "HOMER" },
      { question: "Monsieur et Madame Menvussa ont un fils. Comment s'appelle-t-il ?", answer: "GERARD" },
      { question: "Monsieur et Madame Toulmonde ont un fils. Comment s'appelle-t-il ?", answer: "PACOME" },
      { question: "Monsieur et Madame Thyme ont un fils. Comment s'appelle-t-il ?", answer: "VINCENT" },
      { question: "Monsieur et Madame N√©pi ont un fils. Comment s'appelle-t-il ?", answer: "DJ" },
      { question: "Monsieur et Madame Uss√© ont un fils. Comment s'appelle-t-il ?", answer: "JAMES" },
    ];

    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const hintEl = document.getElementById('hint');
    const answerInput = document.getElementById('answerInput');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const progressEl = document.getElementById('progress');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    }

    function showQuestion() {
      if (index >= questions.length) {
        finishLevel();
        return;
      }

      updateDisplay();
      const q = questions[index];
      questionEl.textContent = q.question;
      hintEl.textContent = "_ ".repeat(q.answer.length).trim();
      progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
      answerInput.value = "";
      answerInput.focus();
      statusEl.textContent = "";
    }

    function handleAnswer(e) {
      if (e.key === 'Enter') {
        const userAnswer = answerInput.value.trim().toUpperCase();
        const correctAnswer = questions[index].answer.toUpperCase();

        if (userAnswer === correctAnswer) {
          score++;
          statusEl.textContent = "‚úÖ Bonne r√©ponse !";
          feedbackImage.src = 'correct.png';
          index++;
        } else {
          lives--;
          statusEl.textContent = "‚ùå Mauvaise r√©ponse !";
          feedbackImage.src = 'wrong.png';
        }

        feedbackImage.style.display = 'block';
        updateDisplay();

        setTimeout(() => {
          feedbackImage.style.display = 'none';

          if (lives <= 0) {
            alert("üíÄ Game Over !");
            localStorage.setItem('lives', 3);
            window.location.href = 'home_page.html';
          } else {
            showQuestion();
          }
        }, 2000);
      }
    }

async function finishLevel() {
  const user_id = localStorage.getItem('user_id');
  const newLevel = 8;

  if (user_id && window.supabase) {
    const { data, error } = await window.supabase
      .from('progressions')
      .select('level')
      .eq('user_id', user_id)
      .single();

    if (!error && data && data.level < newLevel) {
      const { error: updateError } = await window.supabase
        .from('progressions')
        .update({ level: newLevel })
        .eq('user_id', user_id);

      if (updateError) {
        console.error("Erreur mise √† jour du niveau :", updateError.message);
      }
    }
  }

  localStorage.setItem('currentLevel', newLevel);
  alert("üéâ Bravo ! Tu as termin√© le niveau 7 !");
  window.location.href = 'home_page.html';
}


    answerInput.addEventListener('keypress', handleAnswer);
    showQuestion();
  </script>
</body>
</html>
