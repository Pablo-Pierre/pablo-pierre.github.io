  <script>
    const supabase = window.supabase.createClient(

    const level1Questions = [

      }
    ];

    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
    }

    function showQuestion() {
      if (index >= level1Questions.length) {
        updateProgression();
        return;
      }

      updateDisplay();
      const q = level1Questions[index];
      questionEl.innerHTML = q.question;
      choicesEl.innerHTML = '';
      feedbackImage.style.display = 'none';
      statusEl.textContent = '';
      document.getElementById('progress').textContent = `Question ${index + 1} / ${level1Questions.length}`;

      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

function handleAnswer(correct) {
  // D√©termine l'image √† afficher
  if (correct && index === 0) {
    feedbackImage.src = '!.png'; // Image sp√©ciale pour la premi√®re question
  } else {
    feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
  }

  feedbackImage.style.display = 'block';

  if (correct) {
    score++;
    statusEl.textContent = "Bonne r√©ponse !";
    index++;
  } else {
    lives--;
    statusEl.textContent = "NOPE !";
    updateDisplay();
  }

  setTimeout(() => {
    feedbackImage.style.display = 'none';

    if (lives <= 0) {
      alert("Game Over !");
      window.location.href = 'home_page.html';
    } else {
      showQuestion();
    }
  }, 3000);
}


    async function updateProgression() {
      const user_id = localStorage.getItem('user_id');
      const newLevel = 2;

      if (user_id) {
        const { error } = await supabase
          .from('progressions')
          .update({ level: newLevel })
          .eq('user_id', user_id);

        if (error) {
          console.error("Erreur lors de la mise √† jour :", error.message);
        }
      }

      localStorage.setItem('currentLevel', newLevel);
      alert("Bravo ! Tu as termin√© le niveau 1.");
      window.location.href = 'home_page.html';
    }

    function preloadImages() {
      ['correct.png', 'wrong.png'].forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    preloadImages();
    showQuestion();
  </script>
