<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nope Quiz - Niveau 1</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: 300%;
      font-family: 'MedievalSharp', cursive;
      color: #fff6dd;
      text-align: center;
    }

    .container {
      padding: 30px;
    }
    .question {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }
    .choice {
      background-color: #5c3b1e;
      color: #fff6dd;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choice:hover {
      background-color: #704c2b;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }
#feedbackImage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 999;
  display: none;
}
.math-font {
  font-family: 'Courier New', monospace;
  letter-spacing: 0.5px;
}

.question-progress {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #ffddaa;
}

  </style>
</head>
<body>
  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>
    <div id="choices"></div>
    <img id="feedbackImage" src="" alt="Feedback">
    <div class="status" id="status"></div>
  </div>

  <script>
  const level1Questions = [
    {
      question: "Combien fait 6 + 4 * 3 !",
      choices: ["30", "18", "J’ai arrêté les maths en 4e", "x"],
      correct: "30"
    },
    {
      question: "Quel est le résultat de (2 + 3)² ?",
      choices: ["25", "10", "Erreur de parenthèses", "2 + 9 = 11"],
      correct: "25"
    },
    {
      question: "Combien font 10 - 2 * 5 ?",
      choices: ["0", "40", "Impossible", "8"],
      correct: "0"
    },
    {
      question: "Combien de zéros dans 1000 x 1000 ?",
      choices: ["6", "3", "4", "J’ai paniqué"],
      correct: "6"
    },
    {
      question: "Combien vaut 0,1 + 0,2 ?",
      choices: ["0.3", "0.30000000000000004", "3", "Ça dépend de la calculette"],
      correct: "0.30000000000000004"
    },
    {
      question: "Que donne √(16) + √(9) ?",
      choices: ["7", "25", "4 + 3", "Racine carrée, c’est du jardinage ?"],
      correct: "7"
    },
    {
      question: "Combien fait 2^3^2 ?",
      choices: ["512", "64", "16", "Erreur d’exposant"],
      correct: "512" // car 3^2 = 9 puis 2^9 = 512
    },
    {
      question: "Si x = 5, combien vaut x² + 2x + 1 ?",
      choices: ["36", "25", "Impossible sans calculatrice", "x"],
      correct: "36"
    },
    {
      question: "Une demi-baguette coûte 50 centimes. Combien coûtent 3 baguettes entières ?",
      choices: ["3 €", "1,50 €", "75 centimes", "3 demi-baguettes"],
      correct: "3 €"
    },
    {
      question: "Combien font (10 + 2) / (3 * 2) ?",
      choices: ["2", "4", "12/6", "J’ai vu des parenthèses, j’ai fui"],
      correct: "2"
    }
  ];

    let index = 0;
    let score = parseInt(localStorage.getItem('score')) || 0;
    let lives = parseInt(localStorage.getItem('lives')) || 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'❤️'.repeat(lives)}`;
    }

      function showQuestion() {
        if (index >= level1Questions.length) {
          alert("Bravo ! Tu as terminé le niveau 2.");
          window.location.href = 'home_page.html';
          return;
        }

        updateDisplay();
        const q = level1Questions[index];
        questionEl.textContent = q.question;
        choicesEl.innerHTML = '';
        feedbackImage.style.display = 'none';
        statusEl.textContent = '';

        // Ajout du compteur de progression
        document.getElementById('progress').textContent = `Question ${index + 1} / ${level1Questions.length}`;

        q.choices.forEach(choice => {
          const btn = document.createElement('div');
          btn.className = 'choice';
          btn.textContent = choice;
          btn.onclick = () => handleAnswer(choice === q.correct);
          choicesEl.appendChild(btn);
        });
      }


    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne réponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';

        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
        } else {
          showQuestion();
        }
      }, 3000);
    }

    const preloadImages = () => {
      const imgs = ['correct.png', 'wrong.png'];
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();

    showQuestion();
  </script>
</body>
</html>
