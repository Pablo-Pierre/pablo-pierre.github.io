<head>

  <meta charset="UTF-8">

  <title>Nope Quiz ‚Äì Niveau Paradoxes</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

    .container {

    }

        .menu-button {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 1000;
}

.menu-button a {
  text-decoration: none;
  background-color: #5c3b1e;
  color: #fff6dd;

<body>
          <!-- Bouton Retour Menu -->
    <div class="menu-button">
    <a href="home_page.html" title="Retour au menu">üè∞ Menu</a>
    </div>
  <div class="container">
    <div id="lives"></div>
    <div id="score"></div>
    <div id="progress" class="question-progress"></div>
    <h2 class="question" id="question"></h2>
    <div id="choices"></div>
    <img id="feedbackImage" src="" alt="Feedback">
    <div class="status" id="status"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Trouvez l‚Äô<span id='trick1' style='color: red; cursor: pointer;'>errreur</span> dans cette phrase.",
        choices: ["La grammaire", "La ponctuation", "Il manque un mot", "Elle est parfaite"],
        correct: null,
        trickId: "trick1"
      },
      {
        question: "La r√©ponse √† cette question est D.",
        choices: ["A", "B", "C", "D"],
        correct: "D"
      },
      {
        question: "Quel mot devient plus court quand on lui ajoute deux lettres ?",
        choices: ["Court", "Petit", "Long", "Court-circuit"],
        correct: "Court"
      },
      {
        question: "Un avion s‚Äô√©crase √† la fronti√®re. O√π enterre-t-on les survivants ?",
        choices: ["France", "Espagne", "Fronti√®re", "Nulle part"],
        correct: "Nulle part"
      },
      {
        question: 'Clique <span id="trick3" style="color: lightgreen; cursor: pointer;">ici</span> pour gagner.',
        choices: ['L√†', 'L√†-bas', 'Pas ici', 'Nulle part'],
        correct: null,
        trickId: 'trick3'
      },
      {
        question: "Peut-on r√©pondre ¬´ non ¬ª √† cette question ?",
        choices: ["Oui", "Non", "Peut-√™tre", "Je bugue"],
        correct: "Non"
      },
      {
        question: "Tu es dans une course. Tu doubles le 2·µâ. Quelle place as-tu ?",
        choices: ["1", "2", "3", "√©limin√©"],
        correct: "2"
      },
      {
        question: "Ce test est-il difficile ?",
        choices: ["Oui", "Non", "Peut-√™tre", "Ce n‚Äôest pas cette r√©ponse"],
        correct: "Ce n‚Äôest pas cette r√©ponse"
      },
      {
        question: "Cliquez sur le mot <span id='trick2' style='color: yellow; cursor: pointer;'>banane</span>.",
        choices: ["Pomme", "Poire", "Raisin", "Cerise"],
        correct: null,
        trickId: "trick2"
      },
      {
        question: "Le p√®re de Paul a 4 fils : Enzo, Matteo, Lucas, et ?",
        choices: ["Paul", "Enzo", "Matteo", "Lucas"],
        correct: "Paul"
      }
    ];

    let index = 0;
    let score = 0;
    let lives = 3;

    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const statusEl = document.getElementById('status');
    const feedbackImage = document.getElementById('feedbackImage');
    const progressEl = document.getElementById('progress');

    function updateDisplay() {
      scoreEl.textContent = `Score : ${score}`;
      livesEl.textContent = `Vies : ${'‚ù§Ô∏è'.repeat(lives)}`;
      progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
    }

    function showQuestion() {
      if (index >= questions.length) {
        alert("Bravo ! Tu as termin√© le niveau.");
        window.location.href = 'home_page.html';
        return;
      }

      updateDisplay();
      const q = questions[index];
      statusEl.textContent = '';
      choicesEl.innerHTML = '';
      feedbackImage.style.display = 'none';

      questionEl.innerHTML = q.question;

      if (q.trickId) {
        document.getElementById(q.trickId).onclick = () => handleAnswer(true);
      }

      q.choices.forEach(choice => {
        const btn = document.createElement('div');
        btn.className = 'choice';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice === q.correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(correct) {
      feedbackImage.src = correct ? 'correct.png' : 'wrong.png';
      feedbackImage.style.display = 'block';

      if (correct) {
        score++;
        statusEl.textContent = "Bonne r√©ponse !";
        index++;
      } else {
        lives--;
        statusEl.textContent = "NOPE !";
        updateDisplay();
      }

      setTimeout(() => {
        feedbackImage.style.display = 'none';
        if (lives <= 0) {
          alert("Game Over !");
          window.location.href = 'home_page.html';
        } else {
          showQuestion();
        }
      }, 2500);
    }

    const preloadImages = () => {
      const imgs = ['correct.png', 'wrong.png'];
      imgs.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    };
    preloadImages();
    showQuestion();
  </script>
</body>
</html>
